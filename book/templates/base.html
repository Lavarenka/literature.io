<body>
<div class="wrapper ">
    <header class="header   m-xxl-0 mx-2">

                            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                                 aria-labelledby="offcanvasExampleLabel">
                                <div class="offcanvas-header">

                                <div class="offcanvas-body">
                                    <ul class="navbar-nav  ">

                                        </li>

                                        </li>


                                    </ul>
                                </div>

                            </div>
                        </div>
                    </nav>

                </div>
                <div class="col-2 order-3 d-flex justify-content-evenly">
                    <!-- search -->
                    <a href="" data-bs-toggle="modal"
                       data-bs-target="#searchModal"> <i
                            class="fa-solid fa-magnifying-glass fa-rotate-90 fa-xl"></i></a>
                    <!-- /search -->


                    <a href=""><i class="fa-solid fa-key fa-xl"></i></a>

                </div>
            </div>
        </div>
        <hr>
    </header>

    {% block content %}

    <!-- ####################### MODAL ################################# -->
    <!-- Modal  audiobooks-->
    <div class="modal fade" id="audiobooksModal" tabindex="-1"
         aria-labelledby="audiobooksModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Аудиокниги</h1>

                </div>

            </div>
        </div>
    </div>
    <!-- /Modal audiobooks-->
    <!-- Modal search -->
    <div class="modal fade" id="searchModal" tabindex="-1"

                </div>
                <div class="modal-body">
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid">
                            <form class="d-flex" role="search">

                                       placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success"
                                        type="submit">Search

                            </form>
