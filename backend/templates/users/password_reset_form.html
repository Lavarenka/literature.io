{% extends 'base.html' %}
{% load static %}
{% block content %}




    <main class="main m-xxl-0 mx-2">
        <!-- breadcrumb -->
        <div class="breadcrumb_main ">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Главная</a></li>
                    <li class="breadcrumb-item">{{ title|default:"Восстановление пароля"  }}</li>
                </ol>
            </nav>
        </div>
        <!-- /breadcrumb -->
        <hr>

        <!--  -->
        <!-- / -->

        <div class="">
            <form method="post">
                {% csrf_token %}
                {% for f in form %}

                    <p><label for="{{ f.id_for_label }}" class="form-label me-2">{{ f.label }}: </label>{{ f }}</p>
                    <div class="text_danger">
                        <p></p>
                        {{ f.errors }}
                    </div>
                {% endfor %}

                <button type="submit" class="btn navbar_search__btn btn-block">Сбросить по Email</button>
            </form>
        </div>


    </main>



{% endblock %}
